<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Links Dispon√≠veis</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        ul {
            max-width: 700px;
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }
        li {
            background: white;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Documentos</h1>

<ul id="lista-links"></ul>

<script>
    // üîΩ √öNICO LOCAL QUE VOC√ä PRECISA EDITAR üîΩ
    const links = [
        "https://SEU-LINK-1-DO-SHAREPOINT",
        "https://SEU-LINK-2-DO-SHAREPOINT"
    ];

    const lista = document.getElementById("lista-links");

    links.forEach((url, index) => {
        const li = document.createElement("li");
        const a = document.createElement("a");

        a.href = url;
        a.target = "_blank";
        a.textContent = `Documento ${index + 1}`;

        li.appendChild(a);
        lista.appendChild(li);
    });
</script>

</body>
</html>
